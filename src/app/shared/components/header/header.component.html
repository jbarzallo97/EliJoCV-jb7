<header class="header-container">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Logo -->
      <div class="col-auto">
        <div class="logo mb-0">
          <img
            class="logo-img"
            src="assets/image/logo.png"
            alt="EliJoCV">
        </div>
      </div>

      <!-- Tabs Navigation -->
      <div class="col">
        <nav class="tabs-nav">
          <ul class="nav nav-tabs border-0">
            <li class="nav-item" *ngFor="let tab of tabs">
              <button
                class="nav-link"
                [class.active]="activeTab === tab.id"
                (click)="selectTab(tab.id)"
                type="button">
                <i class="material-icons">{{ tab.icon }}</i>
                <span>{{ tab.labelKey | translate }}</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Right Actions -->
      <div class="col-auto d-flex align-items-center">
        <!-- Social Icons Group -->
        <div class="social-icons-group d-flex align-items-center">
          <!--
          Comentado (social):
          - GitHub
          - LinkedIn
          -->
        </div>

        <!-- Language -->
        <select
          class="form-select form-select-sm lang-select"
          [ngModel]="currentLang"
          (ngModelChange)="setLanguage($event)"
          [attr.aria-label]="'header.language' | translate">
          <option *ngFor="let l of languages" [ngValue]="l.code">
            {{ l.label }}
          </option>
        </select>

        <!-- Dark Mode Toggle -->
        <button
          class="btn btn-link dark-mode-btn"
          type="button"
          [title]="'header.darkMode' | translate"
          (click)="toggleDarkMode()">
          <i class="material-icons">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</i>
        </button>
      </div>
    </div>
  </div>
</header>
