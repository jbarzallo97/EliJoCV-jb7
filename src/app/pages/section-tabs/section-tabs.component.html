<div class="section-tabs-container">
  <div class="section-header mb-4">
    <h2 class="section-title">
      <!-- <i class="material-icons">menu</i> -->
      Tu información
    </h2>
    <p class="section-subtitle">
      Completa los campos que quieras mostrar. Los vacíos no aparecerán.
    </p>
  </div>

  <!-- Section Navigation Icons -->
  <div class="section-icons-nav mb-4">
    <button
      *ngFor="let section of sections"
      class="section-icon-btn"
      [class.active]="activeSection === section.id"
      (click)="selectSection(section.id)"
      [title]="section.label"
      type="button">
      <i class="material-icons">{{ section.icon }}</i>
    </button>
  </div>

  <!-- Section Content -->
  <div class="section-content">
    <ng-container [ngSwitch]="activeSection">
      <!-- Personal Info -->
      <app-personal-info *ngSwitchCase="'personal'"></app-personal-info>

      <!-- Work Experience -->
      <app-work-experience *ngSwitchCase="'trabajo'"></app-work-experience>

      <!-- Education -->
      <app-education *ngSwitchCase="'educacion'"></app-education>

      <!-- Courses -->
      <app-courses *ngSwitchCase="'cursos'"></app-courses>

      <!-- Skills -->
      <app-skills *ngSwitchCase="'habilidades'"></app-skills>

      <!-- Languages -->
      <app-languages *ngSwitchCase="'idiomas'"></app-languages>

      <!-- Projects -->
      <app-projects *ngSwitchCase="'proyectos'"></app-projects>

      <!-- References -->
      <app-references *ngSwitchCase="'referencias'"></app-references>
    </ng-container>
  </div>
</div>
