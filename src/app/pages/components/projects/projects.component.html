<div class="form-section">
  <h3 class="form-section-title">Proyectos</h3>

  <form [formGroup]="form">
    <div formArrayName="projects">
      <div
        *ngFor="let project of projectsArray.controls; let i = index"
        [formGroupName]="i"
        class="project-item mb-3">

        <div class="row g-2">
          <div class="col-md-7">
            <label class="form-label mb-1">Nombre del proyecto *</label>
            <input
              type="text"
              class="form-control"
              formControlName="nombre"
              placeholder="Ej: Generador de CV, CRM, API de pagos">
          </div>

          <div class="col-md-5">
            <label class="form-label mb-1">Fecha</label>
            <input
              type="text"
              class="form-control"
              formControlName="fecha"
              placeholder="Ej: 2025 / Ene 2026">
          </div>

          <div class="col-12">
            <label class="form-label mb-1">URL</label>
            <input
              type="url"
              class="form-control"
              formControlName="url"
              placeholder="https://...">
          </div>

          <div class="col-12">
            <label class="form-label mb-1">Tecnologías (separadas por comas)</label>
            <input
              type="text"
              class="form-control"
              formControlName="tecnologiasText"
              placeholder="Angular, Nest.js, PostgreSQL, AWS">
          </div>

          <div class="col-12">
            <label class="form-label mb-1">Descripción</label>
            <textarea
              class="form-control"
              formControlName="descripcion"
              rows="4"
              placeholder="- Qué hiciste\n- Qué lograste\n- Impacto/resultado"></textarea>
          </div>
        </div>

        <div class="text-end mt-2">
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="removeProject(i)"
            *ngIf="projectsArray.length > 1">
            Eliminar proyecto
          </button>
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        (click)="addProject()">
        <i class="material-icons" style="font-size: 20px;">add</i>
        <!-- Agregar proyecto -->
      </button>
    </div>
  </form>
</div>
