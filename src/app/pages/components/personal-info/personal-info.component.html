<div class="form-section">
  <h3 class="form-section-title">Información básica</h3>

  <form [formGroup]="form">
    <div class="row g-3">
      <!-- Columna Izquierda -->
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Nombre(s) <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="nombres"
            placeholder="Ej: Juan">
        </div>

        <div class="mb-3">
          <label class="form-label">Fecha de nacimiento</label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              formControlName="fechaNacimiento">
            <span class="input-group-text">
              <i class="material-icons">calendar_today</i>
            </span>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email <span class="required-asterisk">*</span></label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="ejemplo@email.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Ubicación</label>
          <input
            type="text"
            class="form-control"
            formControlName="ubicacion"
            placeholder="Ciudad, País">
        </div>
      </div>

      <!-- Columna Derecha -->
      <div class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Apellido(s) <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="apellidos"
            placeholder="Ej: Pérez">
        </div>

        <div class="mb-3">
          <label class="form-label">Puesto</label>
          <input
            type="text"
            class="form-control"
            formControlName="puesto"
            placeholder="Ej: Desarrollador Full Stack">
        </div>

        <div class="mb-3">
          <label class="form-label">Celular</label>
          <input
            type="tel"
            class="form-control"
            formControlName="celular"
            placeholder="+1234567890">
        </div>

        <div class="mb-3">
          <label class="form-label">Cédula</label>
          <input
            type="text"
            class="form-control"
            formControlName="cedula"
            placeholder="Número de identificación">
        </div>
      </div>
    </div>

    <!-- Resumen Profesional -->
    <div class="mb-3">
      <label class="form-label">Resumen profesional</label>
      <textarea
        class="form-control"
        formControlName="resumenProfesional"
        rows="4"
        placeholder="Escribe un breve resumen de tu experiencia y objetivos profesionales..."></textarea>
    </div>

    <!-- Foto de perfil -->
    <div class="mb-3">
      <label class="form-label mb-2">Foto de perfil</label>
      <div class="d-flex align-items-center gap-4 flex-wrap">
        <!-- Preview -->
        <div class="profile-photo-wrapper">
          <div class="profile-photo-circle">
            <ng-container *ngIf="photoPreview; else photoPlaceholder">
              <img [src]="photoPreview" alt="Foto de perfil" class="profile-photo-img">
            </ng-container>
            <ng-template #photoPlaceholder>
              <div class="profile-photo-placeholder">
                <i class="material-icons mb-1">person</i>
                <small>Sin foto</small>
              </div>
            </ng-template>
          </div>
          <button
            *ngIf="photoPreview"
            type="button"
            class="btn btn-danger btn-sm profile-photo-remove"
            (click)="removePhoto()"
            title="Quitar foto">
            <i class="material-icons" style="font-size: 18px;">close</i>
          </button>
        </div>

        <!-- Actions -->
        <div class="d-flex flex-column gap-2">
          <input
            type="file"
            id="photoUpload"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="d-none">
          <label
            for="photoUpload"
            class="btn btn-outline-primary d-inline-flex align-items-center gap-2 mb-0">
            <i class="material-icons" style="font-size: 20px;">add_a_photo</i>
            <span>{{ photoPreview ? 'Cambiar foto' : 'Agregar foto' }}</span>
          </label>
          <small class="text-muted">Formatos: JPG, PNG. Tamaño máximo: 5MB</small>
        </div>
      </div>
    </div>
  </form>
</div>
