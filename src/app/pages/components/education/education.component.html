<div class="form-section">
  <h3 class="form-section-title">Educación</h3>

  <form [formGroup]="form">
    <div formArrayName="educations">
      <div
        *ngFor="let education of educationItems.controls; let i = index"
        [formGroupName]="i"
        class="education-item mb-4 p-3 border rounded">

        <div class="row g-3">
          <div class="col-md-12">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="enCurso"
                id="enCurso{{i}}">
              <label class="form-check-label" for="enCurso{{i}}">
                Actualmente estudiando
              </label>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Institución <span class="required-asterisk">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="institucion"
              placeholder="Nombre de la institución">
          </div>

          <div class="col-md-6">
            <label class="form-label">Título obtenido <span class="required-asterisk">*</span></label>
            <input
              type="text"
              class="form-control"
              formControlName="titulo"
              placeholder="Ej: Ingeniería en Sistemas">
          </div>

          <div class="col-md-6">
            <label class="form-label">Ubicación</label>
            <input
              type="text"
              class="form-control"
              formControlName="ubicacion"
              placeholder="Ciudad, País">
          </div>

          <div class="col-md-6">
            <label class="form-label">Promedio (GPA)</label>
            <input
              type="text"
              class="form-control"
              formControlName="promedio"
              placeholder="Ej: 4.5 / 5.0">
          </div>

          <div class="col-md-12">
            <label class="form-label">Descripción</label>
            <textarea
              class="form-control"
              formControlName="descripcion"
              rows="3"
              placeholder="Descripción adicional..."></textarea>
          </div>
        </div>

        <div class="mt-3 text-end">
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="removeEducation(i)"
            *ngIf="educationItems.length > 1">
            Eliminar
          </button>
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        (click)="addEducation()">
        <i class="material-icons" style="font-size: 20px;">add</i>
        <!-- Agregar educación -->
      </button>
    </div>
  </form>
</div>
