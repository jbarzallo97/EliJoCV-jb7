<div class="form-section">
  <h3 class="form-section-title">Educación</h3>

  <form [formGroup]="form">
    <div class="education-item mb-4 p-3 border rounded">
      <div class="row g-3">
        <div class="col-md-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="enCurso"
              id="enCursoDraft">
            <label class="form-check-label" for="enCursoDraft">
              Actualmente estudiando
            </label>
            <div class="text-danger small mt-1" *ngIf="currentStudyError">
              {{ currentStudyError }}
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Institución <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="institucion"
            placeholder="Nombre de la institución">
        </div>

        <div class="col-md-6">
          <label class="form-label">Título obtenido <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="titulo"
            placeholder="Ej: Título / Certificación">
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de inicio <span class="required-asterisk">*</span></label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              formControlName="fechaInicio">
            <span class="input-group-text">
              <i class="material-icons">calendar_today</i>
            </span>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de finalización</label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              formControlName="fechaFin">
            <span class="input-group-text">
              <i class="material-icons">calendar_today</i>
            </span>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Ubicación</label>
          <input
            type="text"
            class="form-control"
            formControlName="ubicacion"
            placeholder="Ciudad, País">
        </div>

        <div class="col-md-6">
          <label class="form-label">Promedio (GPA)</label>
          <input
            type="text"
            class="form-control"
            formControlName="promedio"
            placeholder="Ej: 9.5 / 10">
        </div>

        <div class="col-md-12">
          <label class="form-label">Descripción</label>
          <textarea
            class="form-control"
            formControlName="descripcion"
            rows="3"
            placeholder="Descripción adicional..."></textarea>
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        [disabled]="form.invalid"
        (click)="addEducation()">
        <i class="material-icons" style="font-size: 20px;">
          {{ editingIndex !== null ? 'save' : 'add' }}
        </i>
        {{ editingIndex !== null ? 'Guardar educación' : 'Agregar educación' }}
      </button>
    </div>
  </form>

  <div class="mt-4" *ngIf="educations.length > 0">
    <div class="list-header">
      <h4 class="list-title mb-0">Agregadas</h4>
      <div class="form-check mb-0">
        <input
          class="form-check-input"
          type="checkbox"
          id="autoSortEduByDate"
          [checked]="autoSortByDate"
          (change)="toggleAutoSortByDate($any($event.target).checked)">
        <label class="form-check-label" for="autoSortEduByDate">
          Ordenar por fecha (más reciente primero)
        </label>
      </div>
    </div>

    <div
      class="education-list"
      cdkDropList
      [cdkDropListData]="educations"
      [cdkDropListDisabled]="autoSortByDate"
      (cdkDropListDropped)="dropEducation($event)">
      <div class="education-card" *ngFor="let edu of educations; let i = index" cdkDrag [cdkDragDisabled]="autoSortByDate">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="drag-handle" cdkDragHandle title="Arrastra para reordenar" [class.drag-disabled]="autoSortByDate">
              <i class="material-icons">drag_indicator</i>
            </div>
            <div class="fw-semibold">
              {{ edu.institucion }} <span class="text-muted">·</span> {{ edu.titulo }}
            </div>
            <div class="text-muted small">
              {{ edu.fechaInicio }} - {{ edu.enCurso ? 'Actual' : (edu.fechaFin || '') }}
            </div>
          </div>

          <div class="d-flex gap-2">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary icon-btn"
              (click)="toggleEducationVisibility(i)"
              [title]="edu.visible === false ? 'Mostrar en el preview' : 'Ocultar del preview'">
              <i class="material-icons">
                {{ edu.visible === false ? 'visibility_off' : 'visibility' }}
              </i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary icon-btn" (click)="editEducation(i)">
              <i class="material-icons">edit</i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger icon-btn" (click)="deleteEducation(i)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
