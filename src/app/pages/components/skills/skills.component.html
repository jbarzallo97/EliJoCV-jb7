<div class="form-section">
  <h3 class="form-section-title">{{ 'sections.skills' | translate }}</h3>

  <form [formGroup]="form">
    <div class="skill-item mb-3">
      <div class="row g-2 align-items-center">
        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.skills.skill' | translate }} <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="nombre"
            [placeholder]="'form.skills.skillPh' | translate">
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">{{ 'common.level' | translate }}</label>
          <select class="form-select" formControlName="nivel">
            <option *ngFor="let nivel of niveles" [value]="nivel.value">
              {{ nivel.labelKey | translate }}
            </option>
          </select>
        </div>

        <div class="col-md-3">
          <label class="form-label mb-1">{{ 'common.category' | translate }}</label>
          <select class="form-select" formControlName="categoria">
            <option *ngFor="let cat of categorias" [value]="cat.value">
              {{ cat.labelKey | translate }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        [disabled]="form.invalid"
        (click)="addSkill()">
        <i class="material-icons" style="font-size: 20px;">
          {{ editingIndex !== null ? 'save' : 'add' }}
        </i>
        {{ (editingIndex !== null ? 'common.actions.saveSkill' : 'common.actions.addSkill') | translate }}
      </button>
    </div>
  </form>

  <div class="mt-4" *ngIf="skills.length > 0">
    <div class="list-header">
      <h4 class="list-title mb-0">{{ 'common.list.added' | translate }}</h4>
    </div>

    <div
      class="skill-list"
      cdkDropList
      [cdkDropListData]="skills"
      (cdkDropListDropped)="dropSkill($event)">
      <div class="skill-card" *ngFor="let s of skills; let i = index" cdkDrag>
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="drag-handle" cdkDragHandle [title]="'common.dragToReorder' | translate">
              <i class="material-icons">drag_indicator</i>
            </div>
            <div class="fw-semibold">{{ s.nombre }}</div>
            <div class="text-muted small text-capitalize">{{ s.nivel }} Â· {{ s.categoria }}</div>
          </div>

          <div class="d-flex gap-2">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary icon-btn"
              (click)="toggleSkillVisibility(i)"
              [title]="s.visible === false ? ('common.visibility.show' | translate) : ('common.visibility.hide' | translate)">
              <i class="material-icons">
                {{ s.visible === false ? 'visibility_off' : 'visibility' }}
              </i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary icon-btn" (click)="editSkill(i)">
              <i class="material-icons">edit</i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger icon-btn" (click)="deleteSkill(i)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
