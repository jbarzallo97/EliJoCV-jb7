<div class="form-section">
  <h3 class="form-section-title">{{ 'sections.references' | translate }}</h3>

  <form [formGroup]="form">
    <div class="reference-item mb-3 p-3 border rounded">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.references.name' | translate }} <span class="required-asterisk">*</span></label>
          <input type="text" class="form-control" formControlName="nombre" [placeholder]="'form.references.namePh' | translate">
        </div>

        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.references.role' | translate }}</label>
          <input type="text" class="form-control" formControlName="cargo" [placeholder]="'form.references.rolePh' | translate">
        </div>

        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.references.company' | translate }}</label>
          <input type="text" class="form-control" formControlName="empresa" [placeholder]="'form.references.companyPh' | translate">
        </div>

        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.references.relationship' | translate }}</label>
          <input type="text" class="form-control" formControlName="relacion" [placeholder]="'form.references.relationshipPh' | translate">
        </div>

        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.references.phone' | translate }}</label>
          <input type="text" class="form-control" formControlName="telefono" [placeholder]="'form.references.phonePh' | translate">
        </div>

        <div class="col-md-6">
          <label class="form-label mb-1">{{ 'form.references.email' | translate }}</label>
          <input type="email" class="form-control" formControlName="email" [placeholder]="'form.references.emailPh' | translate">
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        [disabled]="form.invalid"
        (click)="addReference()">
        <i class="material-icons" style="font-size: 20px;">
          {{ editingIndex !== null ? 'save' : 'add' }}
        </i>
        {{ (editingIndex !== null ? 'common.actions.saveReference' : 'common.actions.addReference') | translate }}
      </button>
    </div>
  </form>

  <div class="mt-4" *ngIf="references.length > 0">
    <div class="list-header">
      <h4 class="list-title mb-0">{{ 'common.list.added' | translate }}</h4>
    </div>

    <div
      class="reference-list"
      cdkDropList
      [cdkDropListData]="references"
      (cdkDropListDropped)="dropReference($event)">
      <div class="reference-card" *ngFor="let r of references; let i = index" cdkDrag>
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="drag-handle" cdkDragHandle [title]="'common.dragToReorder' | translate">
              <i class="material-icons">drag_indicator</i>
            </div>
            <div class="fw-semibold">{{ r.nombre }}</div>
            <div class="text-muted small">
              <span *ngIf="r.cargo">{{ r.cargo }}</span>
              <span *ngIf="r.empresa"> · {{ r.empresa }}</span>
              <span *ngIf="r.relacion"> · {{ r.relacion }}</span>
            </div>
            <div class="text-muted small" *ngIf="r.telefono || r.email">
              <span *ngIf="r.telefono">{{ r.telefono }}</span>
              <span *ngIf="r.email"> · {{ r.email }}</span>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button
              type="button"
              class="btn btn-sm btn-outline-secondary icon-btn"
              (click)="toggleReferenceVisibility(i)"
              [title]="r.visible === false ? ('common.visibility.show' | translate) : ('common.visibility.hide' | translate)">
              <i class="material-icons">
                {{ r.visible === false ? 'visibility_off' : 'visibility' }}
              </i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-primary icon-btn" (click)="editReference(i)">
              <i class="material-icons">edit</i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger icon-btn" (click)="deleteReference(i)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
