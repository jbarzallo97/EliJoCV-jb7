<div class="form-section">
  <h3 class="form-section-title">Experiencia profesional</h3>

  <form [formGroup]="form">
    <div formArrayName="experiences">
      <div
        *ngFor="let experience of experiencesArray.controls; let i = index"
        [formGroupName]="i"
        class="experience-item mb-4 p-3 border rounded">

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Empresa *</label>
            <input
              type="text"
              class="form-control"
              formControlName="empresa"
              placeholder="Ej: Telconet S.A.">
          </div>

          <div class="col-md-6">
            <label class="form-label">Puesto *</label>
            <input
              type="text"
              class="form-control"
              formControlName="puesto"
              placeholder="Ej: Ingeniero de Software">
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha de inicio *</label>
            <div class="input-group">
              <input
                type="date"
                class="form-control"
                formControlName="fechaInicio">
              <span class="input-group-text">
                <i class="material-icons">calendar_today</i>
              </span>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Fecha de finalización</label>
            <div class="input-group">
              <input
                type="date"
                class="form-control"
                formControlName="fechaFin"
                [disabled]="experience.get('actualmenteTrabajando')?.value">
              <span class="input-group-text">
                <i class="material-icons">calendar_today</i>
              </span>
            </div>
            <div class="form-check mt-2">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="actualmenteTrabajando"
                id="trabajando{{ i }}">
              <label class="form-check-label" for="trabajando{{ i }}">
                Actualmente trabajando aquí
              </label>
            </div>
          </div>

          <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea
              class="form-control"
              formControlName="descripcion"
              rows="4"
              placeholder="- Lideré proyectos...\n- Desarrollé aplicaciones con Angular y Nest.js...\n- Integré servicios de IA en backend..."></textarea>
          </div>
        </div>

        <div class="mt-3 text-end">
          <button
            type="button"
            class="btn btn-sm btn-outline-danger"
            (click)="removeExperience(i)"
            *ngIf="experiencesArray.length > 1">
            Eliminar experiencia
          </button>
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        (click)="addExperience()">
        <i class="material-icons" style="font-size: 20px;">add</i>
        <!-- Agregar experiencia -->
      </button>
    </div>
  </form>
</div>
