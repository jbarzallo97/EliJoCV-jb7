<div class="form-section">
  <h3 class="form-section-title">Experiencia profesional</h3>

  <form [formGroup]="form">
    <div class="experience-item mb-4 p-3 border rounded">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Empresa <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="empresa"
            placeholder="Ej: Nombre de la empresa">
        </div>

        <div class="col-md-6">
          <label class="form-label">Puesto <span class="required-asterisk">*</span></label>
          <input
            type="text"
            class="form-control"
            formControlName="puesto"
            placeholder="Ej: Tu puesto / cargo">
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de inicio <span class="required-asterisk">*</span></label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              formControlName="fechaInicio">
            <span class="input-group-text">
              <i class="material-icons">calendar_today</i>
            </span>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Fecha de finalización</label>
          <div class="input-group">
            <input
              type="date"
              class="form-control"
              formControlName="fechaFin">
            <span class="input-group-text">
              <i class="material-icons">calendar_today</i>
            </span>
          </div>
          <div class="form-check mt-2">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="actualmenteTrabajando"
              id="trabajandoDraft">
            <label class="form-check-label" for="trabajandoDraft">
              Actualmente trabajando aquí
            </label>
            <div class="text-danger small mt-1" *ngIf="currentJobError">
              {{ currentJobError }}
            </div>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Descripción</label>
          <textarea
            class="form-control"
            formControlName="descripcion"
            rows="4"
            placeholder="Ej: Responsabilidades, logros y resultados (puedes usar viñetas si quieres)"></textarea>
        </div>
      </div>
    </div>

    <div class="text-end mt-3">
      <button
        type="button"
        class="btn btn-primary d-inline-flex align-items-center gap-2 px-4"
        [disabled]="form.invalid"
        (click)="addExperience()">
        <i class="material-icons" style="font-size: 20px;">
          {{ editingIndex !== null ? 'save' : 'add' }}
        </i>
        {{ editingIndex !== null ? 'Guardar experiencia' : 'Agregar experiencia' }}
      </button>
    </div>
  </form>

  <div class="mt-4" *ngIf="experiences.length > 0">
    <div class="list-header">
      <h4 class="list-title mb-0">Agregadas</h4>
      <div class="form-check mb-0">
        <input
          class="form-check-input"
          type="checkbox"
          id="autoSortByDate"
          [checked]="autoSortByDate"
          (change)="toggleAutoSortByDate($any($event.target).checked)">
        <label class="form-check-label" for="autoSortByDate">
          Ordenar por fecha (más reciente primero)
        </label>
      </div>
    </div>
    <div
      class="experience-list"
      cdkDropList
      [cdkDropListData]="experiences"
      [cdkDropListDisabled]="autoSortByDate"
      (cdkDropListDropped)="dropExperience($event)">
      <div class="experience-card" *ngFor="let exp of experiences; let i = index" cdkDrag [cdkDragDisabled]="autoSortByDate">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <div class="drag-handle" cdkDragHandle title="Arrastra para reordenar" [class.drag-disabled]="autoSortByDate">
              <i class="material-icons">drag_indicator</i>
            </div>
            <div class="fw-semibold">
              {{ exp.empresa }} <span class="text-muted">·</span> {{ exp.puesto }}
            </div>
            <div class="text-muted small">
              {{ exp.fechaInicio }} - {{ exp.actualmenteTrabajando ? 'Actual' : (exp.fechaFin || '') }}
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="button" class="btn btn-sm btn-outline-primary icon-btn" (click)="editExperience(i)">
              <i class="material-icons">edit</i>
            </button>
            <button type="button" class="btn btn-sm btn-outline-danger icon-btn" (click)="deleteExperience(i)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
